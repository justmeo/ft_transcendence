version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - API_PORT=${API_PORT:-3000}
      - API_HOST=${API_HOST:-0.0.0.0}
    expose:
      - "3000"
    # volumes:
    #   # Mount source code for live reload no need to rebuild
    #   - ./api/src:/app/src
    #   - ./api/package.json:/app/package.json
    #   - ./db:/app/db
    networks:
      - ft_network
    restart: unless-stopped
    # Add development command that watches for changes
    # command: npm run dev

  proxy:
    build:
      context: .
      dockerfile: proxy/Dockerfile.combined
    ports:
      - "${PROXY_PORT:-443}:443"
      - "${HTTP_REDIRECT_PORT:-80}:80"
    environment:
      - NODE_ENV=development
      - FORCE_HTTPS=false
      - TRUST_PROXY=true
    # volumes:
    #   # Mount frontend files for live development
    #   - ./web:/usr/share/nginx/html
    #   - ./proxy/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api
    networks:
      - ft_network
    restart: unless-stopped

networks:
  ft_network:
    driver: bridge